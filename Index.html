<!-- script for slideshow -->
<script>
	var slideIndex = 1;
	showDivs(slideIndex);
	
	function plusDivs(n){
		showDivs(slideIndex += n);
	}
	
	function currentDivs(n){
		showDivs (slideIndex = n);
	}
	
	function showDivs(n){
		var i;
		var x = document.getElementsByClassName("homeslides");
		var dots = document.getElementByClassName("tnail");
		if (n > x.length) {slideIndex = 1} //for scrolling through end
		if (n < 1) {slideIndex = x.length} ;//for scrolling backwards through beginning
		//clear the display
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		//border around selected thumbnail
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" border-black");
		}
		x[slideIndex-1].style.display = "block";
		dots[slideIndex-1].className += " border-black";
	}
</script>
